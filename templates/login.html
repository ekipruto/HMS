{% extends "base.html" %}

    {% block title %}
    Login
    {% endblock title %}

    {% block body %}
    <div class="container mt-3">
      <div class="row">
        
  
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-body-secondary">
          <br><br>
          <h4 class="text-center bg-success text-white">Login</h4>
          <br>
          <form action="/login" method="post">
  
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-success btn-sm btn-block col-md-12">Login</button>
          </form>
          <br>
          No Account Yet? Signup here <a href="/signup">Signup</a>
          <br><br>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    {% endblock body %}
